<!-- Include layout -->
<th:block th:insert="pages/components/layout"></th:block>

<!-- Include header -->
<th:block th:insert="pages/components/header"></th:block>

<main>
    <a href="/teste/contato">
        Voltar
    </a>

    <h1>
        Contato: <span th:text="${contact.id}"></span>
    </h1>

    <div>
        <p> 
            Nome: <span th:text="${contact.name}"></span>
        </p>
        <p> 
            E-mail: <span th:text="${contact.email}"></span>
        </p>
        <p> 
            Telefone: <span th:text="${contact.phone}"></span>
        </p>
        <p>
            Mensagem: <span th:text="${contact.message}"></span> 
        </p>
    </div>
</main>

<!-- Include footer -->
<th:block th:insert="pages/components/footer"></th:block>
