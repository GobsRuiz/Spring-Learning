<!-- Include layout -->
<th:block th:insert="pages/components/layout"></th:block>

<!-- Include header -->
<th:block th:insert="pages/components/header"></th:block>

<main>
    <a href="/teste/contato">
        Voltar
    </a>

    <h1>
        Entre em contato
    </h1>

    <form action="#" th:action="@{/teste/contato/cadastrar}" method="POST" th:object="${contact}">
        <input type="text" th:field="*{name}" id="name" placeholder="Seu nome">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <br>
        <input type="text" th:field="*{email}" id="email" placeholder="Seu e-mail">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>

        <br>
        <input type="number" th:field="*{phone}" placeholder="Telefone">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</p>
        <br>
        <textarea th:field="*{message}" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Name Error</p>
        <br>

        <button>
            Enviar
        </button>
    </form>
</main>

<!-- Include footer -->
<th:block th:insert="pages/components/footer"></th:block>
